name: CI

on:
  push:
    branches:
      - main
  # PR은 pr-checks.yml에서 처리하므로 여기서는 제외

jobs:
  # 변경된 파일 확인
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.filter.outputs.apps }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            apps:
              - 'apps/**'
            packages:
              - 'packages/**'

  # 타입 체크
  type-check:
    runs-on: ubuntu-latest
    needs: changed-files
    if: needs.changed-files.outputs.apps == 'true' || needs.changed-files.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install build tools for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts=false

      - name: Type check
        run: pnpm type-check

  # 린트
  lint:
    runs-on: ubuntu-latest
    needs: changed-files
    if: needs.changed-files.outputs.apps == 'true' || needs.changed-files.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install build tools for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts=false

      - name: Lint
        run: pnpm lint

