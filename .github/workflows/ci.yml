name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  # 변경된 파일 확인
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.filter.outputs.apps }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            apps:
              - 'apps/**'
            packages:
              - 'packages/**'

  # 타입 체크
  type-check:
    runs-on: ubuntu-latest
    needs: changed-files
    if: needs.changed-files.outputs.apps == 'true' || needs.changed-files.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check sum-diary only
        run: pnpm --filter=sum-diary type-check

  # 린트
  lint:
    runs-on: ubuntu-latest
    needs: changed-files
    if: needs.changed-files.outputs.apps == 'true' || needs.changed-files.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint sum-diary only
        run: pnpm --filter=sum-diary lint

  # 빌드
  build:
    runs-on: ubuntu-latest
    needs: changed-files
    if: needs.changed-files.outputs.apps == 'true' || needs.changed-files.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build sum-diary only
        run: pnpm --filter=sum-diary build
        env:
          # 빌드에 필요한 환경 변수 (실제 값은 GitHub Secrets에 저장)
          # 린터 경고: secrets는 선택적이며, 없으면 빈 문자열로 처리됨
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || '' }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY || '' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || '' }}

