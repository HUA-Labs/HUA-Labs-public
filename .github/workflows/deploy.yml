name: Deploy

on:
  push:
    branches:
      - develop
      - main

jobs:
  # 변경된 앱 확인
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      sum-diary: ${{ steps.filter.outputs.sum-diary }}
      sum-api: ${{ steps.filter.outputs.sum-api }}
      sum-chat: ${{ steps.filter.outputs.sum-chat }}
      hua-labs: ${{ steps.filter.outputs.hua-labs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            sum-diary:
              - 'apps/sum-diary/**'
              - 'packages/hua-ui/**'  # sum-diary가 의존하는 패키지
              - '.github/workflows/deploy.yml'  # 배포 파이프라인 변경 시 강제 실행
            sum-api:
              - 'apps/sum-api/**'
              - '.github/workflows/deploy.yml'
            sum-chat:
              - 'apps/sum-chat/**'
            hua-labs:
              - 'apps/hua-labs/**'

  # Vercel 배포 (sum-diary)
  deploy-sum-diary:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.sum-diary == 'true' && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod=false

      - name: Setup Prisma
        run: |
          pnpm --filter=sum-diary exec prisma generate --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Database Migrations
        run: |
          pnpm --filter=sum-diary exec prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}
          vercel-args: '--prod=false'
          working-directory: ./apps/sum-diary

  # Vercel 배포 (sum-api)
  # 프로덕션 배포 (main 브랜치)
  deploy-production:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod=false

      - name: Setup Prisma for sum-diary
        run: |
          pnpm --filter=sum-diary exec prisma generate --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Database Migrations (Production)
        run: |
          pnpm --filter=sum-diary exec prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy sum-diary to Vercel (Production)
        if: needs.detect-changes.outputs.sum-diary == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}
          vercel-args: '--prod'
          working-directory: ./apps/sum-diary

