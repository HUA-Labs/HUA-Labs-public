name: Deploy

# ⚠️ 주의: 실제 배포는 Vercel에서 자동으로 처리됩니다.
# 이 워크플로우는 필요시 Prisma 마이그레이션 등 추가 작업을 위해 유지됩니다.

on:
  push:
    branches:
      - develop
      - main

jobs:
  # 변경된 앱 확인
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      my-app: ${{ steps.filter.outputs.my-app }}
      my-api: ${{ steps.filter.outputs.my-api }}
      my-chat: ${{ steps.filter.outputs.my-chat }}
      hua-labs: ${{ steps.filter.outputs.hua-labs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            my-app:
              - 'apps/my-app/**'
              - 'packages/hua-ui/**'  # my-app가 의존하는 패키지
              - '.github/workflows/deploy.yml'  # 배포 파이프라인 변경 시 강제 실행
            my-api:
              - 'apps/my-api/**'
              - '.github/workflows/deploy.yml'
            my-chat:
              - 'apps/my-chat/**'
            hua-labs:
              - 'apps/hua-labs/**'

  # Prisma 마이그레이션 (my-app) - develop 브랜치
  # 참고: 실제 배포는 Vercel에서 자동으로 처리됩니다.
  run-migrations-develop:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.my-app == 'true' && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod=false

      - name: Setup Prisma
        run: |
          pnpm --filter=my-app exec prisma generate --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Database Migrations (Preview)
        run: |
          pnpm --filter=my-app exec prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # Prisma 마이그레이션 (my-app) - main 브랜치 (프로덕션)
  # 참고: 실제 배포는 Vercel에서 자동으로 처리됩니다.
  run-migrations-production:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.my-app == 'true' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install build tools for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod=false

      - name: Setup Prisma for my-app
        run: |
          pnpm --filter=my-app exec prisma generate --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Database Migrations (Production)
        run: |
          pnpm --filter=my-app exec prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
