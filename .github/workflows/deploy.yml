name: Deploy

on:
  push:
    branches:
      - develop
      - main

jobs:
  # 변경된 앱 확인
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      my-app: ${{ steps.filter.outputs.my-app }}
      my-api: ${{ steps.filter.outputs.my-api }}
      my-chat: ${{ steps.filter.outputs.my-chat }}
      hua-labs: ${{ steps.filter.outputs.hua-labs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            my-app:
              - 'apps/my-app/**'
              - 'packages/hua-ui/**'  # my-app가 의존하는 패키지
            my-api:
              - 'apps/my-api/**'
            my-chat:
              - 'apps/my-chat/**'
            hua-labs:
              - 'apps/hua-labs/**'

  # Vercel 배포 (my-app)
  deploy-my-app:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.my-app == 'true' && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Prisma
        working-directory: ./apps/my-app
        run: |
          pnpm exec prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Database Migrations
        working-directory: ./apps/my-app
        run: |
          pnpm exec prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build
        run: pnpm build --filter=my-app
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Pull Vercel Environment (Preview)
        working-directory: ./apps/my-app
        run: pnpm dlx vercel pull --yes --environment=preview --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}

      - name: Build with Vercel CLI (Preview)
        working-directory: ./apps/my-app
        run: pnpm dlx vercel build --prod=false --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}

      - name: Deploy Prebuilt Output (Preview)
        working-directory: ./apps/my-app
        run: pnpm dlx vercel deploy --prebuilt --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}

  # Vercel 배포 (my-api)
  deploy-my-api:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.my-api == 'true' && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Enable pnpm
        run: corepack prepare pnpm@10.20.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Prisma (if needed)
        working-directory: ./apps/my-api
        run: |
          if [ -f "prisma/schema.prisma" ]; then
            pnpm exec prisma generate
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: true

      - name: Build
        run: pnpm build --filter=my-api
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Pull Vercel Environment (Preview)
        working-directory: ./apps/my-api
        run: pnpm dlx vercel pull --yes --environment=preview --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_API }}

      - name: Build with Vercel CLI (Preview)
        working-directory: ./apps/my-api
        run: pnpm dlx vercel build --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_API }}

      - name: Deploy Prebuilt Output (Preview)
        working-directory: ./apps/my-api
        run: pnpm dlx vercel deploy --prebuilt --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_API }}

  # 프로덕션 배포 (main 브랜치)
  deploy-production:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Enable pnpm
        run: corepack prepare pnpm@10.20.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Prisma for my-app
        working-directory: ./apps/my-app
        run: |
          pnpm exec prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Database Migrations (Production)
        working-directory: ./apps/my-app
        run: |
          pnpm exec prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build all apps
        run: pnpm build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Pull Vercel Environment (Production)
        if: needs.detect-changes.outputs.my-app == 'true' || needs.detect-changes.outputs.my-api == 'true'
        run: pnpm dlx vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}

      - name: Build with Vercel CLI (Production)
        if: needs.detect-changes.outputs.my-app == 'true' || needs.detect-changes.outputs.my-api == 'true'
        run: pnpm dlx vercel build --prod --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}

      - name: Deploy my-app to Vercel (Production)
        if: needs.detect-changes.outputs.my-app == 'true'
        working-directory: ./apps/my-app
        run: pnpm dlx vercel deploy --prebuilt --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}

      - name: Deploy my-api to Vercel (Production)
        if: needs.detect-changes.outputs.my-api == 'true'
        working-directory: ./apps/my-api
        run: pnpm dlx vercel deploy --prebuilt --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_API }}

