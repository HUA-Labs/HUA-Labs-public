name: Deploy

on:
  push:
    branches:
      - develop
      - main

jobs:
  # 변경된 앱 확인
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      my-app: ${{ steps.filter.outputs.my-app }}
      my-api: ${{ steps.filter.outputs.my-api }}
      my-chat: ${{ steps.filter.outputs.my-chat }}
      hua-labs: ${{ steps.filter.outputs.hua-labs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            my-app:
              - 'apps/my-app/**'
              - 'packages/hua-ui/**'  # my-app가 의존하는 패키지
              - '.github/workflows/deploy.yml'  # 배포 파이프라인 변경 시 강제 실행
            my-api:
              - 'apps/my-api/**'
              - '.github/workflows/deploy.yml'
            my-chat:
              - 'apps/my-chat/**'
            hua-labs:
              - 'apps/hua-labs/**'

  # Vercel 배포 (my-app)
  deploy-my-app:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.my-app == 'true' && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod=false

      - name: Setup Prisma
        run: |
          pnpm --filter=my-app exec prisma generate --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Database Migrations
        run: |
          pnpm --filter=my-app exec prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}
          vercel-args: '--prod=false'
          working-directory: ./apps/my-app

  # Vercel 배포 (my-api)
  # 프로덕션 배포 (main 브랜치)
  deploy-production:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod=false

      - name: Setup Prisma for my-app
        run: |
          pnpm --filter=my-app exec prisma generate --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Database Migrations (Production)
        run: |
          pnpm --filter=my-app exec prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy my-app to Vercel (Production)
        if: needs.detect-changes.outputs.my-app == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}
          vercel-args: '--prod'
          working-directory: ./apps/my-app

