name: Deploy

on:
  push:
    branches:
      - develop
      - main

jobs:
  # 변경된 앱 확인
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      my-app: ${{ steps.filter.outputs.my-app }}
      my-api: ${{ steps.filter.outputs.my-api }}
      my-chat: ${{ steps.filter.outputs.my-chat }}
      hua-labs: ${{ steps.filter.outputs.hua-labs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            my-app:
              - 'apps/my-app/**'
              - 'packages/hua-ui/**'  # my-app가 의존하는 패키지
            my-api:
              - 'apps/my-api/**'
            my-chat:
              - 'apps/my-chat/**'
            hua-labs:
              - 'apps/hua-labs/**'

  # Vercel 배포 (my-app)
  deploy-my-app:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.my-app == 'true' && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Prisma
        working-directory: ./apps/my-app
        run: |
          pnpm exec prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Database Migrations
        working-directory: ./apps/my-app
        run: |
          pnpm exec prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build with Vercel (Preview)
        run: |
          pnpm dlx vercel build --token ${{ secrets.VERCEL_TOKEN }} --prod=false --yes
        working-directory: ./apps/my-app
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}
          vercel-args: '--prebuilt --prod=false'
          working-directory: ./apps/my-app

  # Vercel 배포 (my-api)
  deploy-my-api:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.my-api == 'true' && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Prisma (if needed)
        working-directory: ./apps/my-api
        run: |
          if [ -f "prisma/schema.prisma" ]; then
            pnpm exec prisma generate
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: true

      - name: Build with Vercel (Preview)
        run: |
          pnpm dlx vercel build --token ${{ secrets.VERCEL_TOKEN }} --prod=false --yes
        working-directory: ./apps/my-api
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_API }}

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_SUM_API }}
          vercel-args: '--prebuilt --prod=false'
          working-directory: ./apps/my-api

  # 프로덕션 배포 (main 브랜치)
  deploy-production:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Prisma for my-app
        working-directory: ./apps/my-app
        run: |
          pnpm exec prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Database Migrations (Production)
        working-directory: ./apps/my-app
        run: |
          pnpm exec prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build my-app with Vercel (Production)
        if: needs.detect-changes.outputs.my-app == 'true'
        run: |
          pnpm dlx vercel build --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        working-directory: ./apps/my-app
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}

      - name: Build my-api with Vercel (Production)
        if: needs.detect-changes.outputs.my-api == 'true'
        run: |
          pnpm dlx vercel build --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        working-directory: ./apps/my-api
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SUM_API }}

      - name: Deploy my-app to Vercel (Production)
        if: needs.detect-changes.outputs.my-app == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_SUM_DIARY }}
          vercel-args: '--prebuilt --prod'
          working-directory: ./apps/my-app

      - name: Deploy my-api to Vercel (Production)
        if: needs.detect-changes.outputs.my-api == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_SUM_API }}
          vercel-args: '--prebuilt --prod'
          working-directory: ./apps/my-api

