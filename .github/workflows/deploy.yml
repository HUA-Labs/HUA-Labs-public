name: Deploy

# ⚠️ 주의: 실제 배포는 Vercel에서 자동으로 처리됩니다.
# 이 워크플로우는 필요시 Prisma 마이그레이션 등 추가 작업을 위해 유지됩니다.

on:
  push:
    branches:
      - main

jobs:
  # 변경된 앱 확인
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      sum-diary: ${{ steps.filter.outputs.sum-diary }}
      sum-api: ${{ steps.filter.outputs.sum-api }}
      sum-chat: ${{ steps.filter.outputs.sum-chat }}
      hua-labs: ${{ steps.filter.outputs.hua-labs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            sum-diary:
              - 'apps/sum-diary/**'
              - 'packages/hua-ui/**'  # sum-diary가 의존하는 패키지
              - '.github/workflows/deploy.yml'  # 배포 파이프라인 변경 시 강제 실행
            sum-api:
              - 'apps/sum-api/**'
              - '.github/workflows/deploy.yml'
            sum-chat:
              - 'apps/sum-chat/**'
            hua-labs:
              - 'apps/hua-labs/**'

  # Prisma 마이그레이션 (sum-diary) - main 브랜치 (프로덕션)
  # 참고: 실제 배포는 Vercel에서 자동으로 처리됩니다.
  run-migrations-production:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.sum-diary == 'true' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install build tools for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod=false

      - name: Setup Prisma for sum-diary
        run: |
          pnpm --filter=sum-diary exec prisma generate --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Database Migrations (Production)
        run: |
          pnpm --filter=sum-diary exec prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
