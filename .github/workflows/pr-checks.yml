name: PR Checks

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  # 변경된 파일 확인
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.filter.outputs.apps }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            apps:
              - 'apps/**'
            packages:
              - 'packages/**'

  # 타입 체크
  type-check:
    runs-on: ubuntu-latest
    needs: changed-files
    if: needs.changed-files.outputs.apps == 'true' || needs.changed-files.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # cache: 'pnpm' # 캐시 일시 비활성화 (경로 충돌 해결 후 재활성화)

      - name: Install build tools for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Clean node_modules to avoid stale symlinks
        run: rm -rf node_modules

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts=false

      - name: Build dependencies first
        run: |
          # type-check 전에 의존성 빌드 (순서 중요)
          pnpm --filter=@hua-labs/utils run build
          pnpm --filter=@hua-labs/i18n-core run build
          pnpm --filter=@hua-labs/motion-core run build
          pnpm --filter=@hua-labs/motion-advanced run build
          pnpm --filter=@hua-labs/i18n-core-zustand run build
          pnpm --filter=@hua-labs/i18n-loaders run build
          pnpm --filter=@hua-labs/ui run build

      - name: Type check (filtered - active packages only)
        run: |
          # 실제로 사용하는 패키지만 type-check 실행
          pnpm --filter=my-app --filter=@hua-labs/ui --filter=@hua-labs/utils --filter=@hua-labs/i18n-core --filter=@hua-labs/i18n-core-zustand --filter=@hua-labs/i18n-loaders --filter=@hua-labs/motion --filter=@hua-labs/motion-core --filter=@hua-labs/motion-advanced --filter=@hua-labs/hooks run type-check

  # 린트
  lint:
    runs-on: ubuntu-latest
    needs: changed-files
    if: needs.changed-files.outputs.apps == 'true' || needs.changed-files.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # cache: 'pnpm' # 캐시 일시 비활성화 (경로 충돌 해결 후 재활성화)

      - name: Install build tools for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Clean node_modules to avoid stale symlinks
        run: rm -rf node_modules

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts=false

      - name: Lint (filtered - active packages only)
        run: |
          # 실제로 사용하는 패키지만 lint 실행
          pnpm --filter=my-app --filter=@hua-labs/ui --filter=@hua-labs/utils --filter=@hua-labs/i18n-core --filter=@hua-labs/i18n-core-zustand --filter=@hua-labs/i18n-loaders --filter=@hua-labs/motion --filter=@hua-labs/motion-core --filter=@hua-labs/motion-advanced --filter=@hua-labs/hooks run lint

  # 빌드 - Vercel이 자동으로 빌드하므로 제거
  # Vercel Preview가 이미 빌드를 수행하므로 중복 제거
  # build:
  #   runs-on: ubuntu-latest
  #   needs: changed-files
  #   if: needs.changed-files.outputs.apps == 'true' || needs.changed-files.outputs.packages == 'true'
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Setup pnpm
  #       uses: pnpm/action-setup@v4
  #       with:
  #         version: 10.24.0
  #     - name: Setup Node.js
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: '22'
  #         cache: 'pnpm'
  #     - name: Install build tools for native modules
  #       run: |
  #         sudo apt-get update
  #         sudo apt-get install -y build-essential python3
  #     - name: Install dependencies
  #       run: pnpm install --frozen-lockfile --ignore-scripts=false
  #     - name: Build
  #       run: pnpm build

  # PR 체크리스트 및 체인지 파일 검증
  pr-checklist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR description and change files
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';
            
            // Graphite PR 감지 (브랜치 네이밍 패턴: MM-DD-타입_설명)
            const isGraphitePR = pr.head.ref.match(/^\d{2}-\d{2}-/) || 
                                 pr.head.ref.includes('graphite') || 
                                 pr.title?.includes('[graphite]') ||
                                 pr.body?.includes('graphite') ||
                                 pr.body?.includes('Graphite') ||
                                 pr.body?.includes('app.graphite.com');
            
            if (isGraphitePR) {
              core.info(`Graphite PR 감지됨 (브랜치: ${pr.head.ref})`);
              core.info('Graphite PR은 자체 PR 템플릿을 사용하므로 GitHub PR 템플릿 체크를 건너뜁니다.');
              
              // Graphite PR의 경우 체인지 파일 체크도 건너뛰기
              // Graphite는 자체 변경 추적 시스템을 사용
              core.info('Graphite는 자체 변경 추적 시스템을 사용하므로 체인지 파일 체크를 건너뜁니다.');
            } else {
              // 일반 PR의 경우 체크리스트 확인
              const checklistItems = [
                '코드가 프로젝트의 코딩 스타일을 따릅니다',
                '자체 코드 리뷰를 수행했습니다',
                '변경 사항이 새로운 경고를 생성하지 않습니다',
                '타입 체크가 통과합니다',
                '린트가 통과합니다',
                '빌드가 성공합니다'
              ];
              
              const missingItems = [];
              for (const item of checklistItems) {
                const regex = new RegExp(`- \\[x\\].*${item}`, 'i');
                if (!regex.test(body)) {
                  missingItems.push(item);
                }
              }
              
              if (missingItems.length > 0) {
                core.warning(`다음 체크리스트 항목이 완료되지 않았습니다: ${missingItems.join(', ')}`);
                // 경고만 표시 (실패하지 않음) - 개발 워크플로우 유연성 유지
              } else {
                core.info('모든 필수 체크리스트 항목이 완료되었습니다.');
              }
              
              // 체인지 파일 체크 (일반 PR의 경우)
              // 이 프로젝트는 changeset을 사용하지 않으므로 체인지 파일 체크는 선택사항
              core.info('이 프로젝트는 changeset을 사용하지 않으므로 체인지 파일 체크를 건너뜁니다.');
            }

