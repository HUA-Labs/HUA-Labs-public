  #   runs-on: ubuntu-latest
  #   needs: changed-files
  #   if: needs.changed-files.outputs.apps == 'true' || needs.changed-files.outputs.packages == 'true'
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Setup pnpm
  #       uses: pnpm/action-setup@v4
  #       with:
  #         version: 10.24.0
  #     - name: Setup Node.js
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: '22'
  #         cache: 'pnpm'
  #     - name: Install build tools for native modules
  #       run: |
  #         sudo apt-get update
  #         sudo apt-get install -y build-essential python3
  #     - name: Install dependencies
  #       run: pnpm install --frozen-lockfile --ignore-scripts=false
  #     - name: Build
  #       run: pnpm build

  # PR 체크리스트 검증
  pr-checklist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check PR description
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';
            
            // 체크리스트 항목 확인
            const checklistItems = [
              '코드가 프로젝트의 코딩 스타일을 따릅니다',
              '자체 코드 리뷰를 수행했습니다',
              '변경 사항이 새로운 경고를 생성하지 않습니다',
              '타입 체크가 통과합니다',
              '린트가 통과합니다',
              '빌드가 성공합니다'
            ];
            
            const missingItems = [];
            for (const item of checklistItems) {
              // 체크리스트 항목이 체크되었는지 확인
              const regex = new RegExp(`- \\[x\\].*${item}`, 'i');
              if (!regex.test(body)) {
                missingItems.push(item);
              }
            }
            
            if (missingItems.length > 0) {
              core.warning(`다음 체크리스트 항목이 완료되지 않았습니다: ${missingItems.join(', ')}`);
              // 경고만 표시하고 실패하지는 않음 (선택사항)
            } else {
              core.info('모든 필수 체크리스트 항목이 완료되었습니다.');
            }

