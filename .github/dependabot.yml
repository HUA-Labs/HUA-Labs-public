# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm 패키지 업데이트 (루트)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    # 보안 업데이트는 우선 처리
    groups:
      # 프로덕션 의존성 그룹
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # 개발 의존성 그룹
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # 무시할 패키지 (호환성 문제가 있는 경우)
    ignore:
      # Next.js는 수동 업그레이드 권장
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      # React는 수동 업그레이드 권장
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
